        <h3>Promise</h3>
        <div class="well">
            为了解决‘ <b>回调地狱嵌套</b> ’，所以在ES6中新增了一个API：Promise，Promise是一个构造函数，
            Promise本身不是异步任务，但它内部往往都放了一个异步任务
            它相当于一个容器，容器中存放了一个异步任务，他有三个状态，Pending等待状态、Resolved成功状态、Rejected失败状态
