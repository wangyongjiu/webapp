        <h2>git 如何把分支代码合并到master主分支上</h2>
        <h4>1.首先切换到分支；</h4>
        <p class="well">git checkout hellomonkey</o>
        <h4>2.使用git pull 把分支代码pull下来；</h4>
        <p class="well">git pull</p>
        <h4>3.切换到主分支；</h4>
        <p class="well">git checkout master</p>
        <h4>4.把分支的代码merge到主分支；</h4>
        <p class="well">git merge hellomonkey</p>
        <h4>5.git push推上去ok完成,现在 你自己分支的代码就合并到主分支上了。</h4>
        <p class="well">git push</p>
